<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/style.css" />
    <title>VanillaWeather1</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
   <h1>
    Cork 
   </h1>
   <ul>
    <li>
        Friday 20:00
    </li>
    <li>
        Clear
    </li>
   </ul>
</div> 
   <div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature"> 
        <img src="src/sun-128x128-445578.png"
        alt="Sunshine"
        />
        <strong>15</strong>
        <div class="units"> °C | °F
        </div>
    </div>
</div>
    <div class="col-6">
        <ul>
            <li>
                Precipitation: 0%
            </li>
            <li>
                Humidity: 70%
            </li>
            <li>
                Wind: 5 km/h
            </li>
        </ul>
    </div>
   </div>
   <small>
    <a href="https://github.com/NatDFed/vanilla-weather1"
    target="_blank"
    >Open-source code</a> by Nat Dziuba
</small> 
</div>
</div>
</div>
<script src="src/scrypt.js"></script>
</body>
</html>
