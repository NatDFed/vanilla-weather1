<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>VanillaWeather1</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off" /></div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-secondary w-100" />
            </div>
            </div>
            </form>
            <div class="overview">      
   <h1 id="city"> 
   </h1>
   <ul>
    <li> Last updated: <span id="date"></span></li>
        
    </li>
    <li id="description">
    </li>
   </ul>
</div> 
   <div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature"> 
        <img src=""
        alt="Clear"
        id="icon"
        />
        <strong id="temperature"></strong>
        <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a>
        </span>
    </div>
</div>
    <div class="col-6">
        <ul>
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span> km/h
            </li>
        </ul>
    </div>
   </div>
   <div class="weather-forecast">
    <div class="row">
        <div class="col-2">
            <div class="weather-forecast-date">
            Thu
            <img src="src/sun-128x128-445578.png" alt="" width="36"/>
            <div class="weather-forecast-temps">
                <span class="weather-forecast-temp-max">
            18 </span>
            <span class="weather-forecast-temp-min">
            12 </span>
        </div>
        </div>
    </div>
    </div>

   </div>

   <br/>
   <small>
    <a href="https://github.com/NatDFed/vanilla-weather1"
    target="_blank"
    >Open-source code</a> by Nat Dziuba
</small> 
</div>
</div>
</div>
<script src="src/scrypt.js"></script>
</body>
</html>
